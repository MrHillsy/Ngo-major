<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="https://formspree.io/f/xyzyzdby" method="POST" data-redirect="">
        <h2>Get Involved</h2>
        <p>Contact us to learn how you can help make the world a better place for pets.</p>
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
    
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Tell us how you'd like to help" required></textarea>
    
        <button type="submit">Join the Cause</button>
      </form>
    </div>
    
  </body>
</html>
